<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five in a Row (Gomoku)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f5;
        }
        .game-container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        canvas {
            background-color: #ddd;
            cursor: pointer;
        }
        .status {
            margin-top: 10px;
            font-size: 18px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Five in a Row</h1>
        <canvas id="gomokuBoard" width="600" height="600"></canvas>
        <div class="status" id="status"></div>
        <button onclick="resetGame()">Restart Game</button>
    </div>

    <script>
        const canvas = document.getElementById('gomokuBoard');
        const ctx = canvas.getContext('2d');
        const size = 15; // Board size 15x15
        const cellSize = canvas.width / size;
        let board = Array(size).fill(null).map(() => Array(size).fill(null)); // Create 15x15 empty board
        let currentPlayer = 'black';
        let gameOver = false;

        // Draw the board
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#333';
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    ctx.strokeRect(i * cellSize, j * cellSize, cellSize, cellSize);
                    if (board[i][j] !== null) {
                        drawPiece(i, j, board[i][j]);
                    }
                }
            }
        }

        // Draw a piece on the board
        function drawPiece(x, y, color) {
            const centerX = (x + 0.5) * cellSize;
            const centerY = (y + 0.5) * cellSize;
            const radius = cellSize / 3;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        // Check if the game is won
        function checkWin(x, y, color) {
            const directions = [
                { dx: 1, dy: 0 }, // horizontal
                { dx: 0, dy: 1 }, // vertical
                { dx: 1, dy: 1 }, // diagonal down-right
                { dx: 1, dy: -1 } // diagonal up-right
            ];

            for (const { dx, dy } of directions) {
                let count = 1;
                // Check forward direction
                for (let step = 1; step < 5; step++) {
                    const newX = x + step * dx;
                    const newY = y + step * dy;
                    if (newX >= 0 && newX < size && newY >= 0 && newY < size && board[newX][newY] === color) {
                        count++;
                    } else {
                        break;
                    }
                }
                // Check backward direction
                for (let step = 1; step < 5; step++) {
                    const newX = x - step * dx;
                    const newY = y - step * dy;
                    if (newX >= 0 && newX < size && newY >= 0 && newY < size && board[newX][newY] === color) {
                        count++;
                    } else {
                        break;
                    }
                }
                if (count >= 5) {
                    return true;
                }
            }
            return false;
        }

        // Handle canvas click
        canvas.addEventListener('click', (event) => {
            if (gameOver) return;

            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((event.clientX - rect.left) / cellSize);
            const y = Math.floor((event.clientY - rect.top) / cellSize);

            if (board[x][y] === null) {
                board[x][y] = currentPlayer;
                drawBoard();

                if (checkWin(x, y, currentPlayer)) {
                    document.getElementById('status').textContent = `${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)} wins!`;
                    gameOver = true;
                } else {
                    currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                    document.getElementById('status').textContent = `${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)}'s turn`;
                }
            }
        });

        // Reset the game
        function resetGame() {
            board = Array(size).fill(null).map(() => Array(size).fill(null));
            currentPlayer = 'black';
            gameOver = false;
            document.getElementById('status').textContent = "Black's turn";
            drawBoard();
        }

        // Initial setup
        resetGame();
    </script>
</body>
</html>
